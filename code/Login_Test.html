<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Academia</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){    
				
				e.preventDefault();
				
				var email = $('#email').val().trim();
				
				var senha = $('#senha').val().trim();
				
				
				$.post("/Login.html", JSON.stringify({'email': email, 'senha': senha}), function(data){
						
			
					if(data[0].id == 0){
						window.location.href = '/Login.html';
					} 
					else if (data[0].tipo==0) {
						parseInt(sessionStorage.setItem("tipo",data[0].tipo));
						parseInt(sessionStorage.setItem("id",data[0].id));
						window.location.href = '/Admin.html';
					}
					else if (data[0].tipo==1){
						parseInt(sessionStorage.setItem("tipo",data[0].tipo));
						parseInt(sessionStorage.setItem("id",data[0].id));
						window.location.href = '/Professor.html';
					}
					else if (data[0].tipo==2){
						parseInt(sessionStorage.setItem("tipo",data[0].tipo));
						parseInt(sessionStorage.setItem("id",data[0].id));
						window.location.href = '/Aluno.html';
					}
					else if (data[0].tipo==3){
						parseInt(sessionStorage.setItem("tipo",data[0].tipo));
						parseInt(sessionStorage.setItem("id",data[0].id));
						window.location.href = '/Funcionario.html';
					}
						
						
				}, "json");
				
			});
		});
	</script>

   
  </head>
  <body>
  		<h1> Login Academia Pro Growth </h1>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Email</label>
				<div class="col-md-4">
					<input required="required" type="email" class="form-control" id="email" placeholder="Insira e-mail de usuÃ¡rio">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-md-4 control-label">Senha</label>
				<div class="col-md-4">
					<input required="required" type="password" class="form-control" id="password" placeholder="Insira senha">
				</div>
			</div>
			
			<button id="login" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Login</button>
			<button id="cadastrar" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Cadastrar</button>
		</form>
		

		

	
  </body>
</html>
