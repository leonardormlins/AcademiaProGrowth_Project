<!DOCTYPE html>
<html>
	<head>
		<title>
			Cadastrar
		</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>

	<body>
		<header>
			<div class="Container">
				<img src="style/logo.png">
			</div>

		</header>
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<div id="formRegister">
					<form>
						<h3>BASICO</h3> <br>
						<div class="field">	
							<label class="formulario">Nome Completo</label>
							<input type="text" name="nomeCompleto" size="60px"> 
						</div>
						<div class="field">
							<label class="formulario">Gênero</label>
							<input type="radio" name="sexo" value="masculino"> <label id="sexoOp">Masculino</label>
							<input type="radio" name="sexo" value="feminino"> <label id="sexoOp">Feminino </label>
						</div>
						<div class="field">
							<label class="formulario">Endereço de email</label>
							<input type="text" name="email" size="35px"> 
						</div>
						<div class="field">
							<label class="formulario">Telefone</label>
							<input type="text" name="tel" size="35px"> 	
						</div>


						<h3>ENDEREÇO</h3>
						<div class="field">
							<label class="formulario">Rua </label>
							<input type="text" name="rua" size="40px">
						</div>
						<div class="field">
							<label class="formulario">Bairro</label>
							<input type="text" name="bairro" size="40px">
						</div>
						<div class="field">
							<label class="formulario">Cidade</label>
							<input type="text" name="cidade" size="40px">
						</div>
						<div class="field">
							<label class="formulario">Estado</label>
							<input type="text" name="estado" size="40px">
						</div>

						<h3>DOCUMENTOS</h3>
						<div class="field">
							<label class="formulario">CPF </label>
							<input type="text" name="cpf" size="15px">
						</div>
						<div>
							<button id="cadastroButton" type="submit">Cadastrar</button>
						</div>

					</form>
				</div>		
			</div>

		</div>

		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
