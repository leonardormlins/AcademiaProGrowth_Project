<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>

	<body>
		<header>
			<div class="Container">
				<img src="style/logo.png">
			</div>

		</header>
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<div id="formRegister">
					<form>
						<h3>BASICO</h3> <br>
						<label class="formulario">Nome Completo</label>
						<input type="text" name="nomeCompleto" size="60px"> <br><br>
						<label class="formulario">Gênero</label>
						<input type="radio" name="sexo" value="masculino"> Masculino</label>
						<input type="radio" name="sexo" value="feminino"> Feminino </label><br><br>
						<label class="formulario">Endereço de email</label>
						<input type="text" name="email" size="35px"> <br><br>
						<label class="formulario">Telefone</label>
						<input type="text" name="tel" size="35px"> <br><br>	
						<h3>ENDEREÇO</h3> <br>
						<label class="formulario">Rua </label>
						<input type="text" name="rua" size="40px"> <br>
						<label class="formulario">Bairro</label>
						<input type="text" name="bairro" size="40px"> <br>
						<label class="formulario">Cidade</label>
						<input type="text" name="cidade" size="40px"> <br>
						<label class="formulario">Estado</label>
						<input type="text" name="estado" size="40px"> <br><br>
						<h3>DOCUMENTOS</h3> <br>
						<label class="formulario">CPF </label>
						<input type="text" name="cpf" size="15px"> <br>
					</form>
				</div>		
			</div>

		</div>

		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
