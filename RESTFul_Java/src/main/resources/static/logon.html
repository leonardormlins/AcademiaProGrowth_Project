<!DOCTYPE html>
<html>
	<head>
		<title>
			Logar
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/jquery.js"></script>
		<script>
		$(document).ready(function(){
	
			$('form').submit(function(e){    
				
				e.preventDefault();
				
				var email = $('#emailBox').val().trim();
				
				var senha = $('#passwordBox').val().trim();
				
				var url = "/login/"+email+"/"+senha;
				
				$.getJSON(url, function(data) {{
						
			
					if(data == null){
						alert("Usuario Invalido!");
					} 
					else if (data.tipo==0) {
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("email",data.email));
						window.location.href = '/Admin.html';
					}
					else if (data.tipo==1){
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("email",data.email));
						window.location.href = '/Aluno.html';
					}
					else if (data.tipo==2){
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("email",data.email));
						window.location.href = '/Professor.html';
					}
				}	
						
				});
				
			});
		});
	</script>
	</head>
	

	<body>
		<div id="fundoLogar">
			<div id="logoLogon">
				<a href="index.html"><img src="logo.svg"></a></li>
				<h3 id="tituloLogon2">Logar</h3>	
				<div id="formBlock2">

					<form class="form-horizontal2" method="post" id="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-md-4 control-label">Email</label>
							<div class="col-md-4">
								<input required="required" type="email" class="form-control" id="emailBox" placeholder="Insira e-mail">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-md-4 control-label">Senha</label>
							<div class="col-md-4">
								<input required="required" type="password" class="form-control" id="passwordBox" placeholder="Insira senha">
							</div>
						</div>

				</div>
				<button id="loginButton" type="submit">Login</button>
				</form>
			</div>
		</div>

		
	</body>
</html>
