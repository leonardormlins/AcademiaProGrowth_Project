	<script src="js/jquery.js"></script>
	
	<script>
	
		//essa página é um teste utilizado com base na página de cadastro.
		//ela funciona, porém, é necessário fazer alteração de guardar o cpf (id) no session
		//para que não seja necessário inserir novamente, e que não seja alterado o cadastro
		//de outro usuário por erro na inserção no campo n_n
		
		$(document).ready(function(){
			
			$("#alterar").click(function() {
				
				var nome = $("#nome").val();
				var genero = $("input[name='sexo']:checked" ).val();
				var senha = $("#senha").val();
				var email = $("#email").val();
				var ender = $("#rua").val()+", "+$("#bairro").val()+", "+$("#cidade").val()+", "+ $("#estado").val();
				var tel = $("#telef").val();
				var cpf = $("#cpf").val();
				
				
										
				var url = "/alterar/"+nome+"/"+senha+"/"+genero+"/"+email+"/"+ender+"/"+tel+"/"+cpf;
				
				alert(url);
				alert("Alterado!");
				$.getJSON(url, function(data) {
					window.location.href = '/Aluno.html';
						
				});
			});
		});
		
	</script>
