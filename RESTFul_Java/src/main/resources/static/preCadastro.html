<!DOCTYPE html>
<html>

	<head>
		<title>
			Cadastrar
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="js/jquery.js"></script>
		<script>
			alert("Peca o codigo para um atendente da academia");
			$(document).ready( function(){
				$("#preCadastroButton").click( function(){
					var code = $("#inputCodigo").val().trim();
					var urlR = "/valida/"+code;
					$.getJSON(urlR, function(data){
					if(data==1){
						parseInt(sessionStorage.setItem("codigo", code));
						alert("Codigo Valido!");
						window.location.href="/cadastro.html";
					}
					else{
						alert("Codigo invalido!");
					}
				});
			}

			);
			});



		</script>
		
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="logo.svg">
				<div id = "menuIndex">
					<nav id="menu">
						<ul>
					    	<li><a href="index.html">Home</a></li>
					        <li><a href="preCadastro.html">Cadastrar</a></li>
					        <li><a href="logon.html">Login</a></li>
					        <li><a href="sobre.html">Sobre</a></li>
					    </ul>
					</nav>
			</div>

		</header>
		
		
	
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<div id="preCadastro">
					<div id="enumCodigo">INSIRA O CODIGO PARA CADASTRO!</div>
						<input id="inputCodigo" type="text" name="codigoAcesso" size="20px">	
					<div>
						<button id="preCadastroButton" type="submit">Validar</button>
					</div>
				</div>	
			</div>

		</div>

		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
