<!DOCTYPE html>
<html>
	<head>
		<title>
			Bem vindo!
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/bootstrap.min.css" rel=stylesheet>
	<script src="js/jquery.js"></script>


	<script>
	
	$( window ).on( "load", function(){
		
		
		var user = sessionStorage.getItem("email");
		
		var ola = "Olá, <b>"+user+"</b>! ";
		
		var tipo = sessionStorage.getItem("tipo") + " (Aluno) ";
		
		var date = new Date();
		
		var dma= date.getDate()+"/"+ (date.getMonth()+1)+"/"+date.getFullYear()+" Horas: "+date.getHours()+":"+date.getMinutes();
		
		var itens2 = [];
		
		itens2.push("<tr> <td>"+ ola +"</td><td>"+ tipo + "</td><td>"+ dma +"</td></tr>");
									
		$("#tabelaStatus").append(itens2);
		
		
		var url = "/aulas/"+user;
		
		
		
			$.getJSON(url, function(data) {
				
					var itens = [];
					
					$.each(data, function(i){
						
						itens.push("<tr> <td>"+ this.descricao +"</td><td>"+ this.data + "</td><td>"+ this.duracao + "</td><td>"+ this.modalidade.descricao + 
						"</td><td> <button id=\""+itens.length+"\" class=\"desmat\" style='color:#FF0000' >X</button>" + "</td></tr>");
					
					});
					
					$("#tabelaAulas").append(itens);
					
			});
			
			
			
			
			
		});
	
	$(document).on('click','.desmat',function(e){
		var user = sessionStorage.getItem("email");
	    var urld = "/desmat/"+user+"/aula/"+this.id;
		$.getJSON(urld, function(data){
			alert("Aula: "+ data.descricao+ " desmatriculada!");
		});
		location.reload();
	});
		
	</script>	
		
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="css\logo.png">
			</div>	
		</header>
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<div class="topnav-right">
    			<table class="table table-borderless table-condensed table-hover"> 
					<caption>Status</caption>
				<thead>
					<tr> 
						<th></th>
						<th></th>
						<th></th> 
					</tr> 
				</thead> 
				<tbody id="tabelaStatus"> 
					
				</tbody>
				
				</table>
  				</div>
  				<br>
  				<br>
  				<br>
  				<br>
  				<br>
  				<br>
  				<br>
  				<br>
  				<div class="margemshow">
  				<h3>Aulas</h3>
  				<table class="table table-sm">
 
  				<thead>
	    			<tr>
	      				<th scope="col"><center>Descricao</center></th>
	      				<th scope="col"><center>Data</center></th>
	      				<th scope="col"><center>Duracao</center></th>
	      				<th scope="col"><center>Modalidade</center></th>
	      				<th scope="col"><center>Matricula</center></th>
	    			</tr>
