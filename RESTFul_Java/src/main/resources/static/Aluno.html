<!DOCTYPE html>
<html>
	<head>
		<title>
			Bem vindo!
		</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script src="js/jquery.js"></script>


	<script>
	
		$( window ).on( "load", function(){
			
			
			var user = sessionStorage.getItem("nome");
				
				
			var url = "/aulas/"+user;
				
			
				$.getJSON(url, function(data) {
					
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.descricao +"</td><td>"+ this.data + "</td><td>"+ this.duracao + "</td><td>"+ this.modalidade.descricao + "</td></tr>");
							
						});
									
						$("#tabelaAulas").append(itens);
						
				});
			});
	</script>	
		
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="css\logo.png">
			</div>

		</header>
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
						
			</div>

		</div>
		
		<table class="table table-bordered"> 
			<caption>Aulas</caption>
				<thead>
					<tr> 
						<th>Descricao</th>
						<th>Data</th> 
						<th>Duracao</th> 
						<th>Modalidade</th> 
					</tr> 
				</thead> 
				
				<tbody id="tabelaAulas"> 
					
				</tbody> 
		</table>

		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
