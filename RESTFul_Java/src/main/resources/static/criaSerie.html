<!DOCTYPE html>
<html>
	<head>
		<title>
			Inserir Serie
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script src="js/jquery.js"></script>
	
	<script>
	$( window ).on( "load", function(){
			
			$("#enviaserie").click(function() {
				
				var equi = $("#equi").val();
				var musculo = $("#musculo").val();
				var repeti = $("#repeti").val();
				var user = sessionStorage.getItem("email");
				
				$("#tabelaSeries").empty();
				
										
				var url = "/prof/incluir/serie/"+equi+"/"+musculo+"/"+repeti+"/"+user;
			
				
				$.getJSON(url, function(data) {
					
					var itens = [];
					
					$.each(data, function(i){
						
						itens.push("<tr> <td>"+ this.equipamento +"</td><td>"+ this.musculo + "</td><td>"+ this.repeticao + "</td></tr>");
					
					});
					
					$("#tabelaSeries").append(itens);
						
				});
			});
			
			
				$("#serieAluno").click(function() {
				
				var obj = $("#obj").val();
				var alun = $("#alun").val();
				var user1 = sessionStorage.getItem("email");
				
				var urld = "/prof/incluir/musc/aluno/"+alun+"/"+user1+"/"+obj;
				
				$.getJSON(urld, function(data){
					alert("Serie enviada!");
					window.location.href = '/Professor.html';
				});
				
								
				});	
			
		});
		
	</script>
		
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="css/logo.png">
			</div>

		</header>
		
				
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<br>
				<br>
				<br>

				<div class="margemshow">
  				<h3>Series</h3>
  				
  				<table class="table table-sm">
 
  				<thead>
	    			<tr>
	      				<th scope="col"><center>Equipamento</center></th>
	      				<th scope="col"><center>Musculo</center></th>
	      				<th scope="col"><center>Repeticao</center></th>
	    			</tr>
  				</thead>
  				
  				<tbody id="tabelaSeries"> 
					
				</tbody>
				
				</table>
				<div id="formRegister">
				<div class="container">
				  	<h3>Dados da serie</h3>
				  <form class="form-inline">
				    <div class="form-group">
				      <label for="text">Equipamento: </label>
				      <input type="text" class="form-control" id="equi" placeholder="Insira o equipamento">
				    </div>
				    <br>
				    <div class="form-group">
				      <label for="text">Musculo:</label>
				      <input type="text" class="form-control" id="musculo" placeholder="Insira o musculo">
				    </div>
				    <br>
					<div class="form-group">
				      <label for="text">Repeticoes:</label>
				      <input type="text" class="form-control" id="repeti" placeholder="Quantidade">
				    </div>
				    <br>
				    <button type="button" id="enviaserie" class="btn btn-default">Inserir</button>
				  </form>
				  <br>
				  <br>
				  <form class="form-inline">
				    <div class="form-group">
				      <label for="text">Objetivo: </label>
				      <input type="text" class="form-control" id="obj" placeholder="Insira o objetivo">
				    </div>
				    <br>
				    <div class="form-group">
				      <label for="text">Aluno:</label>
				      <input type="text" class="form-control" id="alun" placeholder="Insira o e-mail">
				    </div>
				    
				    <br>
				    <button type="button" id="serieAluno" class="btn btn-default">Enviar</button>
				  </form>
				</div>
				</div>
			
		</div>
		</div>
		
		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
