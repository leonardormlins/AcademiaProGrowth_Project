<!DOCTYPE html>
<html>
	<head>
		<title>
			AcademiaProGrowth
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="css/logo.png">
			</div>

<script src="js/jquery.js"></script>


<script>
		$(document).ready(function(){
			
			$('form').submit(function(e){    
				
				e.preventDefault();
				
				var email = $('#emailBox').val().trim();
				
				var senha = $('#passwordBox').val().trim();
				
				var url = "/login/"+email+"/"+senha;
				
				$.getJSON(url, function(data) {{
						
			
					if(data.tipo == 0){
						window.location.href = '/index.html';
					} 
					else if (data.tipo==0) {
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("nome",data.nome));
						window.location.href = '/Admin.html';
					}
					else if (data.tipo==1){
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("nome",data.nome));
						window.location.href = '/Aluno.html';
					}
					else if (data.tipo==2){
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("nome",data.nome));
						window.location.href = '/Professor.html';
					}
					else if (data.tipo==3){
						parseInt(sessionStorage.setItem("tipo",data.tipo));
						parseInt(sessionStorage.setItem("nome",data.nome));
						window.location.href = '/Funcionario.html';
					}
				}	
						
				});
				
			});
		});
	</script>




		</header>
		
		<div id="fundo_principal">
			<div id="login">				
				<div id="formBlock">
					<form class="form-horizontal" method="post" id="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-md-4 control-label">Email</label>
							<div class="col-md-4">
								<input required="required" type="email" class="form-control" id="emailBox" placeholder="Insira e-mail">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-md-4 control-label">Senha</label>
							<div class="col-md-4">
								<input required="required" type="password" class="form-control" id="passwordBox" placeholder="Insira senha">
							</div>
						</div>
				</div>
				
					<button id="loginButton" type="submit">Login</button>
					<div>
						<a id="linkCadastrar" href="cadastro.html">Cadastrar</a>
					</div>
				</form>


			</div>
		</div>

		<footer>
			<div class="container">
				<p>Desenvolvido por DevGrowth.</p>
			</div>
		</footer>
	</body>
</html>
